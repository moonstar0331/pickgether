<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" style="height: 135% !important;">
<head>
    <meta charset="UTF-8">
    <title>Pickgether</title>

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min2.css">
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css">

    <!-- 픽게더 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body class="bg-linear-gradient py-5">
    <!-- 본문 -->
    <div class="position-absolute center-center" style="margin-top: 100px; min-height: 100%;">
        <!-- 픽게더 타이틀 -->
        <div class="d-flex justify-content-center logo my-4">
            <p class="text-blue text-shadow-white mr-3">Pick</p>
            <p class="text-white text-shadow-blue">gether</p>
        </div>

        <!-- 회원가입 창-->
        <!-- 아이 -->
        <div class="mb-4">
            <form class="text-center">
                <div>
                    <!-- 아이디 -->
                    <input class="login-input px-3 py-2 mb-2" type="text" id="username" name="username" placeholder="아이디"
                           style="width: 80%">

                    <!-- 비밀번호, 비밀번호 확인 -->
                    <input class="login-input px-3 py-2 mb-2" type="password" id="password" name="password"
                           placeholder="비밀번호" style="width: 80%">
                    <input class="login-input px-3 py-2 mb-2" type="password" id="password_check" name="password_check"
                           placeholder="비밀번호 확인" style="width: 80%">

                    <!-- 이메일 -->
                    <input class="login-input px-3 py-2 mb-2" type="email" id="email" name="email"
                           placeholder="이메일" style="width: 80%">

                    <!-- 출생일 -->
                    <form class="login-input px-3 py-2 mb-2">
                        <input type="date" name="birthday">
                    </form>

                    <!-- 메모 -->
                    <div class="mb-3" style="width: 80%; display: block; margin: auto;">
                        <label for="exampleFormControlTextarea1" class="memo">Memo</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button class="login-submit p-2 mb-2" type="submit" style="width: 80%">회원가입</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-2 login-etc">
                <a th:onclick="|location.href='@{login}'|" class="mr-4">이미 계정이 있습니다.</a>
            </div>
        </div>

        <!-- 소셜 로그인 -->
        <div class="d-flex justify-content-center mb-5" style="width: 500px; display: block; margin: auto;">
            <div class="rounded-circle p-3 hover-cursor-pointer hover-shadow-white mr-4"
                 style="width: 60px; height: 60px; position: relative; background: #F8DE0A;">
                <img style="position: absolute; width: 36px; top: 14px; left: 12px;"
                     src="https://user-images.githubusercontent.com/90389517/220653458-3695d61f-d795-4afe-be44-3bf21b08d3bf.png">
            </div>
            <div class="rounded-circle p-3 hover-cursor-pointer hover-shadow-white mr-4"
                 style="width: 60px; height: 60px; background: #06BD34;">
                <img style="width: 30px;"
                     src="https://user-images.githubusercontent.com/90389517/220658326-89dbbb9e-6041-44e4-b3bd-4c93515af6d5.png">
            </div>
            <div class="rounded-circle p-3 hover-cursor-pointer hover-shadow-white"
                 style="width: 60px; height: 60px; position: relative; background: white;">
                <img style="position: absolute; width: 36px; top: 12px; left: 12px;"
                     src="https://user-images.githubusercontent.com/90389517/222617036-bd9d0558-cd4f-4a48-b267-1ba6f16aa645.png">
            </div>
        </div>
    </div>
</body>
</html>
